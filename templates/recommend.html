<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Movie Recommender</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
  <link rel="stylesheet" href="../static/recommendation.css"  type="text/css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <a class="navbar-brand" href="/">Movie Geeks DB</a>
  <ul class="navbar-nav">
    <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>    
    <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>

  </ul>
</nav>



<div class='recommendation'>
<img class= "poster-main" src="https://image.tmdb.org/t/p/original/{{film.image}}" width="200" height="275">
</div>
<div class = 'recommendation'>
    <span class = 'display-main-1'>"{{film.title}}"</span>
</div>
<span class= 'no-nav-bar'>
{%for movie in sorted_movies%}


    
<img class= "poster" src="https://image.tmdb.org/t/p/original/{{movie.image}}" width="200" height="275">
<h3><a id="title-detail" href="/{{movie.id}}">{{movie.title}}</a></h3>


<h3 class='synopsis'>Synopsis: {{movie.summary}}</h3>

{%endfor%}


<h3><a class= "reset" href='/intro'>Start Over</a></h3>
</body>
